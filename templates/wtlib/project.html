{% extends 'base.html' %}

{% block content %}
  <h1 class="page-header">{{ project.name }}</h1>
  <h2>Dependencies</h2>
  <dl>
  {% for lib in project.libraries.all %}
    <dt>{{ lib.library.name }}</dt>
    <dd>{{ lib.version }} ( {{ lib.library.short_description }} )</dd>
  {% endfor %}
  </dl>
{% endblock %}
