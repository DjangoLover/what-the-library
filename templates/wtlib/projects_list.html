{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1 class="page-header">
    {% if not mixed_languages %}<span style="color: {{ language.color }}">{{ language.name }}</span>{% endif %}
    {% trans 'Projects' %}
  </h1>
  <ul>
  {% for p in projects %}
    <li><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
