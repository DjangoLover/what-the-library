{% load i18n %}
{% if items.has_other_pages %}
  <ul class="pagination">
    {% if items.has_previous %}
      <li><a href="?page={{ items.previous_page_number }}">«</a></li>
    {% endif %}
    <li><a href="">{{ items.number }}</a></li>
    <li><a>of</a></li>
    <li><a href="?page={{ items.paginator.num_pages }}">{{ items.paginator.num_pages }}</a></li>
    {% if items.has_next %}
      <li><a href="?page={{ items.next_page_number }}">»</a></li>
    {% endif %}
  </div>
{% endif %}
